<!DOCTYPE html>
<html>
<head>
    <title>Création icône PNG simple</title>
</head>
<body>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    
    <script>
        // Créer icône 192x192
        const canvas192 = document.getElementById('icon192');
        const ctx192 = canvas192.getContext('2d');
        
        // Fond avec gradient
        const gradient192 = ctx192.createLinearGradient(0, 0, 192, 192);
        gradient192.addColorStop(0, '#0052cc');
        gradient192.addColorStop(1, '#00a86b');
        
        // Rectangle avec coins arrondis
        ctx192.fillStyle = gradient192;
        ctx192.beginPath();
        ctx192.roundRect(0, 0, 192, 192, 30);
        ctx192.fill();
        
        // Texte "E"
        ctx192.fillStyle = 'white';
        ctx192.font = 'bold 72px Arial';
        ctx192.textAlign = 'center';
        ctx192.fillText('E', 96, 90);
        
        // Texte "Réussite"
        ctx192.font = '20px Arial';
        ctx192.fillText('Réussite', 96, 130);
        
        // Point doré
        ctx192.fillStyle = '#FFD700';
        ctx192.beginPath();
        ctx192.arc(96, 150, 6, 0, 2 * Math.PI);
        ctx192.fill();
        
        // Télécharger 192x192
        canvas192.toBlob(function(blob) {
            const link = document.createElement('a');
            link.download = 'icon-192x192-new.png';
            link.href = URL.createObjectURL(blob);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }, 'image/png');
        
        // Créer icône 512x512
        const canvas512 = document.getElementById('icon512');
        const ctx512 = canvas512.getContext('2d');
        
        // Fond avec gradient
        const gradient512 = ctx512.createLinearGradient(0, 0, 512, 512);
        gradient512.addColorStop(0, '#0052cc');
        gradient512.addColorStop(1, '#00a86b');
        
        // Rectangle avec coins arrondis
        ctx512.fillStyle = gradient512;
        ctx512.beginPath();
        ctx512.roundRect(0, 0, 512, 512, 80);
        ctx512.fill();
        
        // Texte "E"
        ctx512.fillStyle = 'white';
        ctx512.font = 'bold 192px Arial';
        ctx512.textAlign = 'center';
        ctx512.fillText('E', 256, 240);
        
        // Texte "Réussite"
        ctx512.font = '54px Arial';
        ctx512.fillText('Réussite', 256, 350);
        
        // Point doré
        ctx512.fillStyle = '#FFD700';
        ctx512.beginPath();
        ctx512.arc(256, 400, 16, 0, 2 * Math.PI);
        ctx512.fill();
        
        // Télécharger 512x512
        setTimeout(() => {
            canvas512.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = 'icon-512x512-new.png';
                link.href = URL.createObjectURL(blob);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, 'image/png');
        }, 1000);
    </script>
</body>
</html>
