<!DOCTYPE html>
<html>
<head>
    <title>Générateur d'icônes PNG pour E-Réussite</title>
</head>
<body>
    <h1>Générateur d'icônes PNG</h1>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br>
    <button onclick="generatePNGs()">Générer les icônes PNG</button>
    
    <script>
        function generatePNGs() {
            // SVG content pour E-Réussite
            const svgData192 = `
                <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#0052cc;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#00a86b;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="192" height="192" rx="30.72" fill="url(#grad)"/>
                    <text x="96" y="69.12" font-family="Arial, sans-serif" font-size="28.8" font-weight="bold" text-anchor="middle" fill="white">E</text>
                    <text x="96" y="130.56" font-family="Arial, sans-serif" font-size="17.28" text-anchor="middle" fill="white">Réussite</text>
                    <circle cx="96" cy="140.16" r="3.84" fill="#FFD700"/>
                </svg>
            `;
            
            const svgData512 = `
                <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#0052cc;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#00a86b;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="512" height="512" rx="82" fill="url(#grad)"/>
                    <text x="256" y="184" font-family="Arial, sans-serif" font-size="77" font-weight="bold" text-anchor="middle" fill="white">E</text>
                    <text x="256" y="348" font-family="Arial, sans-serif" font-size="46" text-anchor="middle" fill="white">Réussite</text>
                    <circle cx="256" cy="374" r="10" fill="#FFD700"/>
                </svg>
            `;
            
            // Générer 192x192
            generatePNG(svgData192, 'canvas192', 'icon-192x192.png');
            
            // Générer 512x512
            generatePNG(svgData512, 'canvas512', 'icon-512x512.png');
        }
        
        function generatePNG(svgData, canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                
                // Télécharger l'image PNG
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = filename;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    URL.revokeObjectURL(link.href);
                }, 'image/png', 1.0);
                
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }
    </script>
</body>
</html>
