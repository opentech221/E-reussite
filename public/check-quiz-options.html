<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>V√©rif Options Quiz</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .question { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .error { color: red; font-weight: bold; }
        .success { color: green; font-weight: bold; }
        pre { background: #f8f8f8; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç V√©rification Options Quiz</h1>
    <div id="results"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabase = createClient(
            'https://qbvdrkhdjjpuowthwinf.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFidmRya2hkampwdW93dGh3aW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMTc4NjUsImV4cCI6MjA3NDg5Mzg2NX0.eGtl8fEwG8UWX-zSB8TntUAtgEVyLqaKauMMcj0QX8E'
        );

        async function checkQuestions() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>‚è≥ Chargement...</p>';

            try {
                const { data, error } = await supabase
                    .from('quiz_questions')
                    .select('*')
                    .order('id');

                if (error) {
                    results.innerHTML = `<p class="error">Erreur: ${error.message}</p>`;
                    return;
                }

                let html = `<h2>‚úÖ ${data.length} questions trouv√©es</h2>`;

                data.forEach(q => {
                    html += `<div class="question">`;
                    html += `<h3>Question ${q.id} (Quiz ${q.quiz_id})</h3>`;
                    html += `<p><strong>Question:</strong> ${q.question}</p>`;
                    html += `<p><strong>Type options:</strong> ${typeof q.options}</p>`;
                    html += `<p><strong>Options brutes:</strong></p>`;
                    html += `<pre>${q.options}</pre>`;
                    
                    // Test parsing
                    try {
                        const parsed = typeof q.options === 'string' ? JSON.parse(q.options) : q.options;
                        html += `<p class="success">‚úÖ Parsing OK</p>`;
                        html += `<p>Options pars√©es:</p>`;
                        html += `<pre>${JSON.stringify(parsed, null, 2)}</pre>`;
                    } catch (e) {
                        html += `<p class="error">‚ùå Erreur parsing: ${e.message}</p>`;
                    }
                    
                    html += `</div>`;
                });

                results.innerHTML = html;
            } catch (err) {
                results.innerHTML = `<p class="error">Exception: ${err.message}</p>`;
            }
        }

        window.addEventListener('load', checkQuestions);
    </script>
</body>
</html>
