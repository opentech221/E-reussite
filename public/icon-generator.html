<!DOCTYPE html>
<html>
<head>
    <title>E-Réussite Icon Generator</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-container { display: flex; flex-wrap: wrap; gap: 20px; }
    </style>
</head>
<body>
    <h1>E-Réussite Icons</h1>
    <div class="icon-container">
        <div>
            <h3>192x192</h3>
            <canvas id="icon192" width="192" height="192"></canvas>
        </div>
        <div>
            <h3>512x512</h3>
            <canvas id="icon512" width="512" height="512"></canvas>
        </div>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0052cc');
            gradient.addColorStop(1, '#00a86b');
            
            // Draw rounded rectangle
            const radius = size * 0.16;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Main "E"
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.fillText('E', size / 2, size * 0.36);
            
            // "Réussite"
            ctx.font = `${size * 0.09}px Arial`;
            ctx.fillText('Réussite', size / 2, size * 0.68);
            
            // Golden star
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(size / 2, size * 0.73, size * 0.02, 0, 2 * Math.PI);
            ctx.fill();
            
            // Download link
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Télécharger ${size}x${size}`;
            link.style.display = 'block';
            link.style.marginTop = '10px';
            canvas.parentElement.appendChild(link);
        }
        
        // Add roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>
</html>
