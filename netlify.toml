# =============================================
# CONFIGURATION NETLIFY - E-Réussite
# =============================================

[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18"
  # Exclude paths and keys from secrets scanning
  # VITE_* keys are intentionally in client bundle (public keys)
  SECRETS_SCAN_OMIT_PATHS = "*.md,**/*.md,public/check-quiz-options.html,public/test-quiz-data.html,dist/check-quiz-options.html,dist/test-quiz-data.html,dist/assets/*.js"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_VAPID_PUBLIC_KEY,VITE_CLAUDE_API_KEY,VITE_PERPLEXITY_API_KEY,VITE_GEMINI_API_KEY,VITE_DUB_API_KEY"

# =============================================
# FUNCTIONS DIRECTORY
# =============================================
[functions]
  directory = "netlify/functions"
  
# =============================================
# REDIRECTS (SPA React Router)
# =============================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# =============================================
# HEADERS (Sécurité)
# =============================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
